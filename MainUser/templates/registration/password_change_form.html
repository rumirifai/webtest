{% extends "base.html" %}

{% block title %}Change your password{% endblock %}
{% block content %}
    <h1>Ubah password anda</h1>
    <p>Gunakan form yang ada untuk mengubah password anda</p>
    <form method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Change"></p>
        {% csrf_token %}
    </form>
{% endblock %}
